<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,700;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Weather</title>
</head>
<body>
    <div class="container">
        <div class="boxCard">
            <form class="boxCard__search" id="mainForm"><input type="text" id="search" autocomplete="off"><a class="fa-solid fa-magnifying-glass" id="bSearch"></a></form>
            <h1 id="city">Weather in </h1>
            <h1 id="temp">Loading..</h1>
            <div class="description">
                <span id="cloud">Cloudy</span>
                <span id="humidity">Humidity: </span>
                <span id="speed">Wind Speed: </span>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
